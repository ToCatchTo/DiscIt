query UsersQuery {
    users {
        username
        email
        friendList {
          email
          username
        }
        pendingRequests {
          state
          sender
        }
        gamesSaved {
          name
          date
        }
    } 
}

query PlaygroundsQuery {
    playgrounds {
        holesNumber
        isPublic
        name
        length
        parSum
    }
}

mutation CreateUserMutation($email: String!, $username: String!, $friendList: [FriendInput], $pendingRequests: [FriendRequestInput], $gamesSaved: [SavedGameInput]) {
  createUser(email: $email, username: $username, friendList: $friendList, pendingRequests: $pendingRequests, gamesSaved: $gamesSaved) {
    email
    username
    friendList {
      email
      username
    }
    pendingRequests {
      state
      sender
      username
    }
    gamesSaved {
      name
      date
    }
  }
}