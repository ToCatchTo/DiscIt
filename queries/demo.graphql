query UsersQuery {
    users {
        username
        email
    } 
}

query PlaygroundsQuery {
    playgrounds {
        holesNumber
        isPublic
        name
        length
        parSum
    }
}

mutation CreateUserMutation($email: String!, $username: String!) {
  createUser(email: $email, username: $username) {
    email
    username
  }
}